<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomads</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css"> -->
    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>

    <!-- Main -->
    <main>
        <div class="register-container">
            <div class="container">
                <div class="row">
                    <div class="col-6 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="frontend/images/logo.png" class="w-25 mb-4" alt="">
                                </div>
                                <form action="">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" class="form-control" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="password">Password</label>
                                                <input type="password" name="password" class="form-control"
                                                    id="password">
                                            </div>
                                            <div class="col">
                                                <label for="confirmpassword">Confirm Password</label>
                                                <input type="password" name="confirmpassword" class="form-control"
                                                    id="confirmpassword">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-register btn-block">Sign Up</button>
                                    <p class="text-center mt-4">
                                        <a href="#" class="p-register">Saya sudah punya akun</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 offset-1 section-right">
                        <h1 class="mb-4 title-register">Your journey <br> begin now</h1>
                        <img src="frontend/images/register.svg" width="90%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
<script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
<script src="frontend/libraries/retina/retina.min.js"></script>

</html>
